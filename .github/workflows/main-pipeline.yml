name: ğŸš€ Java CI/CD Pipeline

on:
  push:
    branches: ["main", "feature/**"]
  workflow_dispatch:

env:
    AZURE_WEBAPP_NAME: dev-linkhub
    JAVA_VERSION: 17
    MYSQL_CONNECT_STRING: ${{ secrets.MYSQL_CONNECT_STRING }}
    MYSQL_USERNAME: ${{ secrets.MYSQL_USERNAME }}
    MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}

jobs:
  build:
    name: ğŸ—ï¸ Build & Validation
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Retrieve Code From Repo
        uses: actions/checkout@v3.5.2
      - name: ğŸ›  Install Java 17
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'zulu'
          cache: maven
      - name: ğŸ›  Build Project with Maven
        run: mvn -B package --file pom.xml

      - name: ğŸ” Docker Login
        uses: docker/login-action@v2.1.0
        with:
          username: ${{ secrets.DOCKER_USER_NAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create application container image
        uses: docker/build-push-action@v4.0.0
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: |
            jecesario/link-hub-service:latest
            jecesario/link-hub-service:v${{ github.run_number }}